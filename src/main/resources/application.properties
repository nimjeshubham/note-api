spring.application.name=demo

spring.profiles.active= local

server.port=${SERVER_PORT:9090}

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# R2DBC Configuration
spring.r2dbc.url=${DB_URL:r2dbc:postgresql://localhost:5432/demo}
spring.r2dbc.username=${DB_USERNAME:postgres}
spring.r2dbc.password=${DB_PASSWORD:changeme}

# Connection pool settings
spring.r2dbc.pool.initial-size=${DB_POOL_INITIAL:10}
spring.r2dbc.pool.max-size=${DB_POOL_MAX:20}
spring.r2dbc.pool.max-idle-time=30m

# Schema initialization
spring.sql.init.mode=${SCHEMA_INIT_MODE:always}
spring.sql.init.schema-locations=classpath:schema.sql

# Logging
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=DEBUG